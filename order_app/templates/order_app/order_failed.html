<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF7F2;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .failed-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            margin: 2rem auto;
        }
        .failed-icon {
            color: #dc3545;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn-danger {
            padding: 0.75rem 2rem;
            font-weight: 500;
        }
        .support-info {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .support-contact {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="failed-container">
            <i class="bi bi-x-circle-fill failed-icon"></i>
            <h1 class="mb-4">Payment Failed</h1>
            <div class="support-info">
                <p class="lead mb-3">Unfortunately, your payment could not be processed.</p>
                <p class="text-muted">Please try again or contact our support team if the issue persists.</p>
                <p class="support-contact">
                    <i class="bi bi-envelope"></i> support@kisanvishwa.com<br>
                    <i class="bi bi-telephone"></i> +91 XXXXX XXXXX
                </p>
            </div>
            <a href="{% url 'customer_cart' %}" class="btn btn-danger">
                Return to Cart
            </a>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
