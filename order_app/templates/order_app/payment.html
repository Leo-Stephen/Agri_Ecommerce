<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - Kisan Vishwa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Following STYLES.md guidelines */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAF7F2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #2D2D2D;
        }

        .payment-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            transition: all 0.2s ease;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #2D2D2D;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #E2E8F0;
        }

        .order-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .total-amount {
            font-size: 1.25rem;
            font-weight: 600;
            color: #28a745;
        }

        #pay-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #pay-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #6c757d;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .back-to-cart {
            color: #4A4A4A;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .back-to-cart:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <a href="{% url 'customer_cart' %}" class="back-to-cart">
                <i class="bi bi-arrow-left"></i> Back to Cart
            </a>
            
            <h1 class="text-center">Complete Your Payment</h1>

            <div class="order-summary">
                <div class="order-row">
                    <span>Order ID</span>
                    <span>{{ order.order_id }}</span>
                </div>
                <div class="order-row">
                    <span>Total Amount</span>
                    <span class="total-amount">â‚¹{{ amount|floatformat:2 }}</span>
                </div>
            </div>

            <form action="{% url 'payment_callback' %}" method="POST" id="payment-form">
                {% csrf_token %}
                <input type="hidden" name="razorpay_order_id" value="{{ order_id }}">
                <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
                <input type="hidden" name="razorpay_signature" id="razorpay_signature">
                
                <button type="button" id="pay-btn">
                    <i class="bi bi-lock-fill"></i>
                    Pay Securely Now
                </button>
            </form>

            <div class="secure-badge">
                <i class="bi bi-shield-check"></i>
                Secured by Razorpay
            </div>
        </div>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount_in_paise }}",
            "currency": "INR",
            "order_id": "{{ order_id }}",
            "name": "Kisan Vishwa",
            "description": "Secure Payment for your order",
            "image": "/static/images/logo.png",
            "theme": {
                "color": "#28a745"
            },
            "handler": function (response) {
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay_signature').value = response.razorpay_signature;
                document.getElementById('payment-form').submit();
            },
            "prefill": {
                "name": "{{ user.first_name|default:'User' }}",
                "email": "{{ user.email|default:'user@example.com' }}"
            },
        };

        document.getElementById('pay-btn').onclick = function(e) {
            rzp1.open();
            e.preventDefault();
        };

        var rzp1 = new Razorpay(options);
    </script>
</body>
</html>
