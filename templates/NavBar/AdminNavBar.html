{% load static %}
<header class="admin-header">
    <div class="logo">
        <img src="{% static 'images/kisan_vishwa_logo.png' %}" alt="Kisan Vishwa Logo">
    </div>
    
    <nav class="admin-nav">
        <ul>
            <li>
                <a href="{% url 'admin_dashboard' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_farmer_list' %}" class="nav-link {% if request.path == '/farmers/' %}active{% endif %}">
                    <i class="fas fa-users-cog"></i>
                    <span>Farmers</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_customer_list' %}" class="nav-link {% if request.path == '/customers/' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_product_list' %}" class="nav-link {% if request.path == '/products/' %}active{% endif %}">
                    <i class="fas fa-box-open"></i>
                    <span>Products</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_order_list' %}" class="nav-link {% if request.path == '/orders/' %}active{% endif %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li>
                <a href="{% url 'logout' %}" class="nav-link logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
